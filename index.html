
<!DOCTYPE html>
<html ng-app="myFirstApp">
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
          <script src="https://code.angularjs.org/1.2.32/angular-route.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular-resource.min.js"></script>

    </head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Angular</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
        <li><a ng-href="#about">About</a></li>
        <li><a ng-href="#contact">Contact Us</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="starter-template" ng-controller="myController">        
            <div class="input-group">
                <label for="firstName">First Namme:<input type="text" placeholder="name" ng-model="firstName">
                </label>
            </div>
            <div class="input-group">
                <label for="lastName">Last Namme:<input type="text" placeholder="name" ng-model="lastName">
                </label>
            </div>
                    <h1>Hello {{firstName}}</h1>
                    
      </div>
            
    </div>
</div>
<script src="app.js"></script>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</html>
